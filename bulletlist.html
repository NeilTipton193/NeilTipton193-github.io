<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet List Demo</title>
</head>
<body>
    <h1>This is an example of a bulleted list</h1>
    <ul>
        <li>item</li>
        <li>next item</li>
        <li>third item</li>
    </ul> <br>
    
    <h1>This is an example of a bulleted list with sub items</h1>
    <ul>
        <li>item</li>
        <ul>
            <li>sub-item</li>
            <ul>
                <li>another sub-item</li>
            </ul>
        </ul>  
    </ul><br>
    <h1>This is an example of a bulleted list with a different symbol</h1>
    <ul type="square">
        <li>item</li>
        <li>another item</li>
        </ul>
        
    </ul> <br>
    <footer>
        <p>
            <a href="index.html">Return to Homepage</a>
        </p>
    </footer>
</body>

</html>
